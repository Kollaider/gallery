{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        {% if card.image %}
        <div class="col-md-auto"><img src="{{ card.image.url }}"
        class="main-image"></div>
        {% endif %}
        <div class="col">
            <h2>{{ card.title }}</h2>
            <p>{{ card.description }}</p>
        </div>
    </div>
</div>

{% endblock %}
